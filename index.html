<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LIDE — Digital Transformation Made Simple</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary:#6366f1;
      --primary-dark:#4f46e5;
      --secondary:#ec4899;
      --accent:#10b981;
      --dark:#0f172a;
      --muted:#64748b;
      --bg:#fafbfc;
      --card:#ffffff;
      --border:#e2e8f0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    /* ---------- MINIMAL LAYOUT FIX ADDED ----------
       Ensure footer sits at the bottom when content is short
       (only layout properties added — no other visual changes) */
    html, body { height: 100%; }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden; /* preserved existing overflow rule */
    }
    main { flex: 1 0 auto; }
    /* ------------------------------------------------ */

    *{box-sizing:border-box;margin:0;padding:0}
    body{background:var(--bg);color:var(--dark);line-height:1.6}
    
    /* HEADER */
    header{
      background:rgba(255,255,255,0.9);
      backdrop-filter:blur(20px);
      position:sticky;
      top:0;
      z-index:100;
      border-bottom:1px solid var(--border);
      box-shadow:0 2px 20px rgba(15,23,42,0.04);
    }
    .container{max-width:1200px;margin:0 auto;padding:0 24px}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:20px 0;gap:20px}
    .brand{display:flex;align-items:center;gap:14px;text-decoration:none;color:var(--dark)}
    .logo{
      width:52px;
      height:52px;
      border-radius:14px;
      background:linear-gradient(135deg,var(--primary),var(--secondary));
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-weight:800;
      font-size:22px;
      box-shadow:0 8px 24px rgba(99,102,241,0.3);
    }
    .brand-text h1{font-size:22px;font-weight:800;letter-spacing:-0.5px}
    .brand-text p{font-size:12px;color:var(--muted);font-weight:500}
    nav ul{display:flex;gap:8px;list-style:none}
    nav a{color:var(--dark);text-decoration:none;padding:10px 16px;border-radius:10px;font-weight:600;font-size:15px;transition:all 0.2s}
    nav a:hover{background:rgba(99,102,241,0.08);color:var(--primary)}
    .cta{background:linear-gradient(135deg,var(--primary),var(--primary-dark));color:#fff;padding:12px 24px;border-radius:12px;text-decoration:none;font-weight:700;box-shadow:0 4px 16px rgba(99,102,241,0.3);transition:all 0.3s}
    .cta:hover{transform:translateY(-2px);box-shadow:0 8px 24px rgba(99,102,241,0.4)}

    /* HERO */
    .hero{
      padding:80px 0 60px;
      background:linear-gradient(180deg, rgba(99,102,241,0.03) 0%, transparent 100%);
      position:relative;
      overflow:hidden;
    }
    .hero::before{
      content:'';
      position:absolute;
      top:-50%;
      right:-20%;
      width:800px;
      height:800px;
      background:radial-gradient(circle, rgba(99,102,241,0.1), transparent);
      border-radius:50%;
      pointer-events:none;
    }
    .hero-content{text-align:center;max-width:900px;margin:0 auto;position:relative;z-index:1}
    .hero h2{
      font-size:56px;
      font-weight:800;
      line-height:1.1;
      margin-bottom:20px;
      background:linear-gradient(135deg,var(--primary),var(--secondary));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      background-clip:text;
    }
    .hero p{font-size:20px;color:var(--muted);margin-bottom:36px;font-weight:500}
    .hero-cta{display:flex;gap:16px;justify-content:center;flex-wrap:wrap}
    .btn-primary{
      background:linear-gradient(135deg,var(--primary),var(--primary-dark));
      color:#fff;
      padding:16px 36px;
      border-radius:14px;
      text-decoration:none;
      font-weight:700;
      font-size:16px;
      box-shadow:0 8px 24px rgba(99,102,241,0.3);
      transition:all 0.3s;
      border:none;
      cursor:pointer;
    }
    .btn-primary:hover{transform:translateY(-2px);box-shadow:0 12px 32px rgba(99,102,241,0.4)}
    .btn-secondary{
      background:var(--card);
      color:var(--dark);
      padding:16px 36px;
      border-radius:14px;
      text-decoration:none;
      font-weight:700;
      font-size:16px;
      border:2px solid var(--border);
      transition:all 0.3s;
    }
    .btn-secondary:hover{border-color:var(--primary);transform:translateY(-2px)}

    /* SECTION STYLES */
    section{padding:80px 0}
    .section-header{text-align:center;margin-bottom:60px}
    .section-header h2{font-size:42px;font-weight:800;margin-bottom:16px;letter-spacing:-1px}
    .section-header p{font-size:18px;color:var(--muted);max-width:700px;margin:0 auto}

    /* ABOUT SECTION */
    .about-content{max-width:900px;margin:0 auto}
    .about-intro{
      background:var(--card);
      padding:40px;
      border-radius:20px;
      box-shadow:0 10px 40px rgba(15,23,42,0.06);
      margin-bottom:50px;
      text-align:center;
    }
    .about-intro p{font-size:18px;line-height:1.8;color:var(--dark)}
    .vision-mission-grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:32px;
      margin-top:40px;
    }
    .vm-card{
      background:var(--card);
      padding:40px;
      border-radius:20px;
      box-shadow:0 10px 40px rgba(15,23,42,0.06);
      border:2px solid var(--border);
      transition:all 0.4s;
      position:relative;
      overflow:hidden;
    }
    .vm-card::before{
      content:'';
      position:absolute;
      top:0;
      left:0;
      right:0;
      height:4px;
      background:linear-gradient(90deg,var(--primary),var(--secondary));
    }
    .vm-card:hover{
      transform:translateY(-4px);
      box-shadow:0 20px 60px rgba(15,23,42,0.12);
      border-color:var(--primary);
    }
    .vm-icon{
      font-size:48px;
      margin-bottom:20px;
      display:block;
    }
    .vm-card h3{font-size:28px;font-weight:800;margin-bottom:16px;color:var(--primary)}
    .vm-card p{font-size:16px;line-height:1.7;color:var(--muted)}

    /* CATEGORY TABS */
    .category-tabs{
      display:flex;
      gap:12px;
      justify-content:center;
      margin-bottom:50px;
      flex-wrap:wrap;
    }
    .tab{
      background:var(--card);
      border:2px solid var(--border);
      padding:14px 28px;
      border-radius:50px;
      cursor:pointer;
      font-weight:700;
      font-size:15px;
      transition:all 0.3s;
      color:var(--dark);
    }
    .tab:hover{border-color:var(--primary);transform:translateY(-1px)}
    .tab.active{
      background:linear-gradient(135deg,var(--primary),var(--primary-dark));
      color:#fff;
      border-color:transparent;
      box-shadow:0 4px 16px rgba(99,102,241,0.3);
    }

    /* PRICING CARDS */
    .pricing-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(340px,1fr));
      gap:32px;
      margin-bottom:40px;
    }
    .pricing-card{
      background:var(--card);
      border-radius:20px;
      padding:36px;
      box-shadow:0 10px 40px rgba(15,23,42,0.06);
      border:2px solid var(--border);
      transition:all 0.4s;
      position:relative;
      overflow:hidden;
    }
    .pricing-card::before{
      content:'';
      position:absolute;
      top:0;
      left:0;
      right:0;
      height:4px;
      background:linear-gradient(90deg,var(--primary),var(--secondary));
      transform:scaleX(0);
      transition:transform 0.4s;
    }
    .pricing-card:hover{
      transform:translateY(-8px);
      box-shadow:0 20px 60px rgba(15,23,42,0.12);
      border-color:var(--primary);
    }
    .pricing-card:hover::before{transform:scaleX(1)}
    .tier-badge{
      display:inline-block;
      background:linear-gradient(135deg,rgba(99,102,241,0.1),rgba(236,72,153,0.1));
      color:var(--primary);
      padding:8px 16px;
      border-radius:8px;
      font-weight:700;
      font-size:13px;
      margin-bottom:16px;
      text-transform:uppercase;
      letter-spacing:0.5px;
    }
    .pricing-card h3{font-size:28px;font-weight:800;margin-bottom:12px}
    .price{font-size:44px;font-weight:800;color:var(--primary);margin-bottom:8px}
    .price span{font-size:18px;color:var(--muted);font-weight:600}
    .features{list-style:none;margin:28px 0}
    .features li{
      padding:12px 0;
      border-bottom:1px solid var(--border);
      color:var(--dark);
      font-size:15px;
      display:flex;
      align-items:start;
      gap:10px;
    }
    .features li::before{
      content:'✓';
      color:var(--accent);
      font-weight:700;
      font-size:18px;
      flex-shrink:0;
    }
    .features li:last-child{border-bottom:none}
    .card-cta{
      width:100%;
      background:var(--primary);
      color:#fff;
      padding:14px;
      border-radius:12px;
      text-align:center;
      text-decoration:none;
      font-weight:700;
      display:block;
      margin-top:24px;
      transition:all 0.3s;
      border:none;
      cursor:pointer;
    }
    .card-cta:hover{background:var(--primary-dark);transform:scale(1.02)}

    /* NOTE BOX */
    .note-box{
      background:linear-gradient(135deg,rgba(16,185,129,0.1),rgba(99,102,241,0.1));
      border-left:4px solid var(--accent);
      padding:24px;
      border-radius:12px;
      margin:40px 0;
    }
    .note-box h4{margin-bottom:12px;color:var(--dark);font-size:18px}
    .note-box p{color:var(--muted);line-height:1.7}

    /* WHY CHOOSE */
    .why-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
      gap:32px;
    }
    .why-card{
      background:var(--card);
      padding:36px;
      border-radius:20px;
      box-shadow:0 10px 40px rgba(15,23,42,0.06);
      transition:all 0.3s;
    }
    .why-card:hover{transform:translateY(-4px);box-shadow:0 20px 60px rgba(15,23,42,0.12)}
    .why-card h3{font-size:24px;margin-bottom:12px}

    /* CONTACT */
    .contact-section{background:linear-gradient(180deg,transparent,rgba(99,102,241,0.03))}
    .contact-grid{display:grid;grid-template-columns:1fr 1fr;gap:40px;align-items:start}
    .contact-form{background:var(--card);padding:40px;border-radius:20px;box-shadow:0 10px 40px rgba(15,23,42,0.06)}
    .form-group{margin-bottom:24px}
    label{display:block;font-weight:600;margin-bottom:8px;color:var(--dark)}
    input,textarea,select{
      width:100%;
      padding:14px;
      border-radius:10px;
      border:2px solid var(--border);
      font-size:15px;
      font-family:inherit;
      transition:all 0.3s;
    }
    input:focus,textarea:focus,select:focus{
      outline:none;
      border-color:var(--primary);
      box-shadow:0 0 0 3px rgba(99,102,241,0.1);
    }
    textarea{min-height:140px;resize:vertical}
    .contact-info{display:flex;flex-direction:column;gap:24px}
    .info-card{
      background:var(--card);
      padding:28px;
      border-radius:16px;
      box-shadow:0 4px 20px rgba(15,23,42,0.04);
    }
    .info-card h4{margin-bottom:16px;font-size:20px}
    .info-card p{color:var(--muted);margin-bottom:8px}

    /* FOOTER */
    footer{
      background:linear-gradient(135deg, #5b21b6 0%, #7c3aed 100%);
      color:#fff;
      padding:60px 0 30px;
    }
    .footer-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:60px;margin-bottom:40px}
    .footer-section h4{margin-bottom:20px;font-size:18px;font-weight:7
